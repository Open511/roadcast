{% load i18n %}
<div class="header">
  <h1><img class="logo" src="{{ STATIC_URL }}o5ui/img/logotype.png"> <small>{{ header_title }}</small></h1>
  {% if show_auth_buttons %}
  <div class="header-buttons">
  	{% if user.is_authenticated %}
  		<a href="{% url "logout" %}" class="btn">{% trans "Log out" %} ({{ user.username }})</a>
  	{% else %}
 		<a href="{% url "login" %}" class="btn">{% trans "Log in" %}</a>
 	{% endif %}
  </div>
 {% endif %}
</div>
