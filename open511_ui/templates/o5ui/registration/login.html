{% extends "open511/base.html" %}
{% load i18n %}

{% block headertitle %}{% trans "Log in" %}{% endblock %}

{% block content %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
<table class="table">
{{ form.as_table }}
<tr>
	<td></td>
	<td><input type="submit" class="btn" value="{% trans "Log in" %}" />
<input type="hidden" name="next" value="{{ next }}" /></td>
</table>

</form>

{% endblock %}
