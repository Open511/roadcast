<% if (jurisdiction_slugs.length == 1 || true) { %><a href="#" class="nav-button create-new-event" data-slug="<%- jurisdiction_slugs[0] %>">+ <%- O5._t('Create event') %></a><% }
else if (jurisdiction_slugs.length > 1) { %>
	<div>
	  <a href="#" class="nav-button" data-toggle="dropdown">+ <%- O5._t('Create event') %></a>
	  <ul class="dropdown-menu create-new-event" role="menu" style="display: none">
	  	<% _.each(jurisdiction_slugs, function(slug) {
	  			%><li><a href="#" tabindex="-1" data-slug="<%- slug %>"><%- slug %></a></li><%
	  		});
  		%>
	  </ul>
	</div>
<% } %>
