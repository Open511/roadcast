<div class="road-fields">

	<div class="editor-row">
		<label><%- O5._t('Road name') %></label>
		<input type="text" class="road-name" value="<%- r.road_name %>"/>
	</div>

	<div class="editor-row">
		<label><%- O5._t('From') %></label>
		<input type="text" class="road-from" value="<%- r.from %>"/>
	</div>

	<div class="editor-row">
		<label><%- O5._t('To') %></label>
		<input type="text" class="road-to" value="<%- r.to %>"/>
	</div>

</div>
