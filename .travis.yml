language: python
python:
    - "2.7"
virtualenv:
    system_site_packages: true
before_install:
    - "sudo apt-get update -qq"
    - "sudo apt-get install -qq libgeos-dev libproj-dev gdal-bin python-psycopg2 python-lxml"
install:
    - "pip install https://www.djangoproject.com/download/1.7b1/tarball/"
    - "pip install -r travis-ci/requirements.txt"
before_script:
    - createdb -U postgres open511
    - psql -U postgres -d open511 -c "CREATE EXTENSION postgis"
    - python setup.py develop
    - cd travis-ci
    - python manage.py migrate --noinput
script:
    - python manage.py test django_open511_ui